<!DOCTYPE html>
<html>
<head>
    <title>MultiConverter - All-in-One Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 30px;
            transition: background-color 0.3s, color 0.3s;
        }
        .converter-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .btn-custom {
            background: linear-gradient(90deg, #4CAF50, #00BCD4);
            color: #ffffff;
            border: none;
            transition: background 0.3s;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #00BCD4, #4CAF50);
        }
    </style>
</head>
<body>

<h2>MultiConverter - All-in-One Converter</h2>
<div class="converter-card">
    <div class="mb-3">
        <label for="languageSelect">üåê Language:</label>
        <select id="languageSelect" class="form-select">
            <option value="en">English</option>
            <option value="zh">‰∏≠Êñá</option>
        </select>
    </div>
    
    <div class="mb-3">
        <label for="themeToggle">üåó Theme:</label>
        <button class="btn btn-secondary" onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>

    <input type="file" class="form-control mb-3" id="fileInput">
    <label for="actionSelect">Choose Action:</label>
    <select id="actionSelect" class="form-select mb-3">
        <option value="image-compress">Image Compression</option>
        <option value="image-convert">Image Format Conversion</option>
        <option value="text-convert">Text Format Conversion</option>
        <option value="audio-compress">Audio Compression</option>
    </select>

    <div id="options">
        <label for="qualityInput">Quality (1-100):</label>
        <input type="number" class="form-control mb-3" id="qualityInput" value="70" min="1" max="100">
    </div>
    
    <button class="btn btn-custom mt-3" onclick="processFile()">Convert/Compress</button>
    <p id="status" class="mt-2"></p>
    
    <div id="output" class="mt-3">
        <a id="downloadLink" class="btn btn-success d-none">Download Converted File</a>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
